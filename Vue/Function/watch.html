<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <title>Document</title>
</head>
<body>

    <!-- watch는 {{}} 안에 보여주기 위한 function이 아님-->
    <!-- 대상이 되는 property의 값이 변경되면 1회 호출되고, parameter로 변경전, 변경후 값을 전달-->
    <!-- 대상이 되는 property가 update되면 1회 호출됨-->
    <!-- 대상이 변경되면 호출되는 일종의 callback -->
    <div id="app"> 
        <div> {{ text }}</div>
        <div> {{ reversedText }}</div>
        <div> {{ reversedText }}</div>
        <div> {{ reversedText }}</div>

        <button @click="changeText">Click</button>
    </div>

    <script>
        const vue= new Vue ({
            el: "#app",
            data: function () {

                return {
                    text:'안녕하세요, Vue',
                    reversedText : ''
                }
            },

            // property text를 모니터링 하다가 text가 변경되면 변경 후, 변경 전 값을 전달
            watch : { 
                text: function (newVal, oldVal) {
                    console.log(oldVal,'/',newVal)
                    this.reversedText=this.text.split('').reverse().join('');
                }
            },
            methods : {
                changeText () {
                    this.text='Hello, Vue';
                }
            },
            created () {
                console.log(this);
            }

        });
    </script>
      
</body>
</html>
