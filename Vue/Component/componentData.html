<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component1></my-component1>
        <my-component2></my-component2>
        <my-component3></my-component3>
        <my-component4></my-component4>
    </div>

    <script>

        const cmp1= {
            template : `<div>첫 번째 지역 컴포넌트 : {{ data1 }} </div>`,
            data : function () {
                return {
                    data1 : 100
                }
            }
        }

        const cmp2= {
            template : `<div>두 번째 지역 컴포넌트 : {{ data2 }} </div>`,
            data : function () {
                return {
                    data2 : 200
                }
            }
        }

        // Vue 객체 안에 component가 없다
        new Vue({
            el: '#app',
            components : {
                'my-component1' : cmp1,
                'my-component2' : cmp2,
                'my-component3' : {
                    template : `<div>세 번째 지역 컴포넌트 : {{ data3 }} </div>`,
                    data : function () {
                        return {
                            data3 : 300
                        }
                    }
                },
                'my-component4' : {
                    template : `<div>네 번째 지역 컴포넌트 : {{ data4 }} </div>`,
                    data : function () {
                        return {
                            //data4 : this.components.my-component4.data4(),
                            data4 : 400
                        }
                    }
                },
            }
        });
    </script>
</body>
</html>
