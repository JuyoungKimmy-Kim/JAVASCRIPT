<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        {{ text1 }}
        <br>
        {{ text2.slice(0,4) }} 
        <br>
        {{ text2Prefix }} {{ text2Prefix }} {{ text2Prefix }}
    </div>

    <!-- document.querySelector (). innerHTML = .... HTML + DATA 사용 x -->
    <!-- component = HTML + CSS + DATA (JAVASCRIPT) -->
    <!-- Component간 소통 props, event -->

    <!-- .html => 복수개의 다양한, 부모자식 관계의 Component 들로 구성 -->
    <!-- SPA index.html 하나가 어마어마한 크기의 파일 문제-->

    <!-- 결국, 표준 ... html의 구조에서 탈피 ==> 비표준 개발 방법으로 전환 -->
    <!-- 비표준 개발 방법은 Framework마다 다름 -->
    <!-- 하지만 공통적으로 npm, node기반으로 처리 하는 건 동일-->
    <!-- Vue 어떤 비표준으로 개발 ?? .vue파일로 Component를 구성 
        ==> index.html이 결국 여러 개의 .vue 파일로 쪼개어서 개발된 후 합쳐지는 과정-->
    
    <!-- .vue파일은 <template> <css> <script>의 3개 요소로 만들어지는데, 브라우저는 이를 실행 불가 (비표준)-->
    <!-- .vue 파일을 실행해서 테스트 (백엔드 통신, 화면 이벤트 처리 .... ) 하려면 compile 과정을 통해 
        다시 표준 html로 전환하는 과정이 필요한데 이 과정을 담당하는 툴이 VUE_CLIE -->
    
    <!-- .vue파일을 개발하는 과정 전체에서 VUE-CLI는 Compile (npm run build )-> Run (npm run serve)과정을 거치는데 
            이때 사용되는 Server 프로그램이 npn run serve라는 명령어를 통해서 마치 vs의 live server 처럼 실행-->
    <script>

        const vue=new Vue ( {
            el : '#app' , 
            data : function () {
                return {
                    text1 : 'Hello, Vue!',
                    text2 : '12345678',
                    text3 : 'B'
                }
            },
            computed : {
                // computed 각 항목들이 function 으로 구성
                text2Prefix : function () {
                    console.log("text2Prefix !")
                    return this.text2.slice(0,4) // this -> Vue 객체 
                }
            },
            created: function(){ 
                console.dir(this)
                console.log("created"); 
                this.text1 = 'Hello !!'; // when data changed, beforeUpdate(), update() NOT called
            },
        } ); 

    </script>
</body>
</html>
