<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"> {{ text }}</div>

    <script>
    // vue 객체를 만드는 코드, 파라미터로 설정을 가진 객체 전달

        const vue=new Vue ( {
            // dom의 누구와 연결 --> CSS 선택자 querySelector..처럼
            el : '#app' , 
            // data : 사용되는 javascript 변수나 객체 등
            data : function () {
                return {
                    text : 'Hello, Vue!'
                }
            }
            // method : data를 이용해서 필요한 기능을 수행
        } ); 

    </script>
</body>
</html>
