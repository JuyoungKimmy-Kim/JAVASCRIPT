<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>


    

    <title>Document</title>
</head>
<body>

    <!-- Apply bootstrap 5 design, and show entire component without router-->
    <div id="app" class="container">
        <main-component></main-component>
        <login-component></login-component>
        
    </div>

    <script type="module">
        // 이곳에 component를 만들던지 아니면 import 해야 하는데 이제는 component를 별도의 js로 만들고 import
        // import를 사용하려면 strict 모드를 사용, type="module"

        // import component
        import Main from "./components/Main.js"
        import Login from "./components/Login.js"
        // vue instance + component (local component 로 )

        new Vue ( {
            el : '#app',
            components : {
                'main-component' : Main, // import 
                'login-component' : Login
            }
        });
    </script>
</body>
</html>
