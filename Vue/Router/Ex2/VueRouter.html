<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <title>Document</title>
</head>
<body>

    <!-- Apply bootstrap 5 design, and show entire component without router-->
    <!-- NavHeader 를 이용해서 링크를 가진 Component를 추가-->
    <div id="app" class="container">
        <nav-header></nav-header>

        <!-- Router 에 의해 제어되는 component가 보이는 영역-->
        <router-view></router-view>
        
        
    </div>

    <script type="module">
        // 이곳에 component를 만들던지 아니면 import 해야 하는데 이제는 component를 별도의 js로 만들고 import
        // import를 사용하려면 strict 모드를 사용, type="module"

        // import component
        import NavHeader from "./components/NavHeader.js"
        import Main from "./components/Main.js"
        import Login from "./components/Login.js"
        
        
        // Router 적용
        // 대상 : Main, Login
        // NavHeader 는 Router에 의해 보이고 안 보이고 하는 제어를 받지 않는다
        var router = new VueRouter ({
            routes : [ 
                { path : '/', component : Main},
                { path : '/login', component : Login},
                { path : '/main', component : Main},
            ]
        });
        new Vue ( {
            el : '#app',
            router,
            components : {
                NavHeader 
            }
        });
    </script>
</body>
</html>
