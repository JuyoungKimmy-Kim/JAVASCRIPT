<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

    <style>
        .reddish {
            color : crimson;
        }

        .bgDark {
            background-color: darkgray;
        }

        .someClass {
            border :1px solid blue;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="reddish bgDark someClass">일반 css class 적용</div>
        <div v-bind:class="{ reddish : isReddish }">Vue css 적용</div>
        <div v-bind:class="{ bgDark : isBgDark }">Vue css 적용</div>
    </div>
    <script>

        const vue= new Vue ({
                el: "#app",
                data: function () {
                    return {
                        textValue : 'v-bind class',
                        isReddish : true,
                        isBgDark : true
                        
                    }
                },
            });
    </script> 
</body>
</html>
