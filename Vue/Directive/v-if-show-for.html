<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <div v-if="flagIf">v-if 보이나요?</div>
        <div v-show="flagsShow">v-show 보이나요?</div>

        <br>

        <ul>
            <li v-for="(item, index) in arrayItems" v-bind:key="index">{{ item }}</li>
            <br>
            <li v-for="(item, index) in obejectArrayItems" v-bind:key="index"> {{ item.name }} : {{ item.price }}</li>
            <br>
            <li v-for="(item, index) in filteredItems" :key="index"> {{ item.name }} : {{ item.price }}</li>
            <br>
            <!-- v-for 반복 rendering을 할 때, v-for와 v-if를 동시에 사용하지 X -->
            <!-- computred를 활용 -->
        
        </ul>
    </div>

    <script>

        // isLogin <== true / false 
        // if (isLogin) {
        //    document.querySelector ("").style....    
        //}

        
            
        let studyList=['java', 'spring', 'vue'];
        let objectList=[
            { name : 'java', price : 2000},
            { name : 'spring', price : 3000},
            { name : 'vue', price : 4000},
            { name : 'boot', price : 5000},
        ]; //object 배열

        const vue=new Vue ( {
            el : '#app' , 
            data : function () {
                return {
                    flagIf : true, // v-if
                    flagsShow : true, // v-for
                    arrayItems : studyList, // for
                    obejectArrayItems : objectList, //for
                }
            },

            computed : {
                filteredItems : function () {
                    return this.obejectArrayItems.filter( el => el.price > 3000);
                }
            }


        } ); 

    </script>
</body>
</html>
