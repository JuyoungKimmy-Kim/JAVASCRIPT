<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <div v-bind:style="{color: myColor}"> 개별 변수 style 지정 : kebab </div>
        <div :style="{'background-color': myBgColor}"> 개별 변수 style 지정 : camel </div>
        <div :style="myStyle"> 객체 지정 </div>
    </div>


    <script>
        
        const vue = new Vue ({
            el : '#app',
            data : function () {
                return {
                    myColor : 'blue',
                    myBgColor : 'yellow',
                    myStyle: {color:'blue', backgroundColor :'yellow'}
                }
            },
        })
    </script>

      
</body>
</html>
