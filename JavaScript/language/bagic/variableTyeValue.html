<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // // UTF-8 지원, 변수 명으로 한글 사용 가능
        // var 한글 = '안녕하세요';
        // console.log(한글);

        // undefined : 변수가 선언되었으나 값이 없는 경우
        var a;
        console.log(a);

        // null : 객체를 가리키는 변수이나 아직 지정되지 않은
        var b=null;
        console.log(b);

        // true : 왼쪽도 값이 올바르지 않고, 오른쪽도 값이 올바르지 않다
        // 두 변수의 상태가 같다가 아니고 비슷하다 
        // 비슷하다? 
        console.log(a==b);
        
        //flase
        console.log(a===b);

        console.log(typeof a);  //undefined
        console.log(typeof b);  //object

    </script>
</body>
</html>
