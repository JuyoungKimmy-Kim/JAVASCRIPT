        //#2. callback 작업

        let data=[1,2,3];

        function getData( callback ) {
          
            // setTimeout 작업이 모두 끝나고 나면 callback을 수행

            setTimeout( () => {
                data.push(4);
                data.push(5);

                console.log("done!");
                callback ();

            }, 1000);
        }

        function printData() {
            data.forEach(el => console.log(el));
        }

        getData(printData);
